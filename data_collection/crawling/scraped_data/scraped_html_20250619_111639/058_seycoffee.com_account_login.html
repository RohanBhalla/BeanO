<section class="content content_spaceAbove content_login">
<div class="note form-success" id="resetSuccess" style="display:none;">
    We've sent you an email with a link to update your password.
  </div>
<form accept-charset="UTF-8" action="/account/login" data-login-with-shop-sign-in="true" id="customer_login" method="post"><input name="form_type" type="hidden" value="customer_login"/><input name="utf8" type="hidden" value="✓"/>
<h1>Login</h1>
<label class="form-label--hidden" for="customer_email">
<span class="visuallyhidden">
        Email
      </span>
</label>
<input autocapitalize="off" autocorrect="off" autofocus="" id="customer_email" name="customer[email]" placeholder="Email" type="email"/>
<label class="form-label--hidden" for="customer_password">
<span class="visuallyhidden">
          Password
        </span>
</label>
<input id="customer_password" name="customer[password]" placeholder="Password" type="password" value=""/>
<input class="button" type="submit" value="Sign In"/>
<p>
<a href="#" onclick="showRecoverPasswordForm();return false;">Forgot your password?</a>
</p>
<a href="/account/register" id="customer_register_link">Create account</a>

</form>
<div id="recover_password" style="display: none;">
<h2>Reset your password</h2>
<p>We will send you an email to reset your password.</p>
<form accept-charset="UTF-8" action="/account/recover" method="post"><input name="form_type" type="hidden" value="recover_customer_password"><input name="utf8" type="hidden" value="✓">
<label class="form-label--hidden" for="recover-email">
<span class="visuallyhidden">
          Email
        </span>
</label>
<input autocapitalize="off" autocorrect="off" id="recover-email" name="email" placeholder="Email" type="email" value=""/>
<input class="button" type="submit" value="Submit"/>
<a href="#" onclick="hideRecoverPasswordForm();return false;">Cancel</a>
</input></input></form>
</div>
